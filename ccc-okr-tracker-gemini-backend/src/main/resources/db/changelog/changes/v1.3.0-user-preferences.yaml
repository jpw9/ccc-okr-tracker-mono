databaseChangeLog:
  - changeSet:
      id: v1.3.0-create-user-preferences
      author: system
      comment: Create user_preferences table for per-user settings (default project, landing page, sidebar state)
      changes:
        - createTable:
            tableName: user_preferences
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: preference_key
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: preference_value
                  type: varchar(500)
              - column:
                  name: updated_date
                  type: timestamp

        - addUniqueConstraint:
            tableName: user_preferences
            columnNames: user_id, preference_key
            constraintName: uk_user_pref_key

        - addForeignKeyConstraint:
            baseTableName: user_preferences
            baseColumnNames: user_id
            referencedTableName: app_users
            referencedColumnNames: id
            constraintName: fk_user_preferences_user
            onDelete: CASCADE
