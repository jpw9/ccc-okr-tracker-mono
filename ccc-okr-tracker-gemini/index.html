<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC OKR Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-50: #eff6ff;
        --brand-100: #dbeafe;
        --brand-500: #3b82f6;
        --brand-600: #2563eb;
        --brand-700: #1d4ed8;
      }
      body {
        background-color: #f8fafc; /* Slate 50 */
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* UPDATED: Three Zoom Levels */
      
      /* Level 1: Small */
      .hierarchy-zoom-sm {
          font-size: 0.9em;
      }
      .hierarchy-zoom-sm .text-lg { font-size: 1rem !important; }
      .hierarchy-zoom-sm .text-base { font-size: 0.85rem !important; }
      .hierarchy-zoom-sm .text-sm { font-size: 0.75rem !important; }
      .hierarchy-zoom-sm .text-xs { font-size: 0.65rem !important; }

      /* Level 2: Large (was previous max) */
      .hierarchy-zoom-lg {
          font-size: 1.1em;
      }
      .hierarchy-zoom-lg .text-lg { font-size: 1.25rem !important; }
      .hierarchy-zoom-lg .text-base { font-size: 1.125rem !important; }
      .hierarchy-zoom-lg .text-sm { font-size: 0.95rem !important; }
      .hierarchy-zoom-lg .text-xs { font-size: 0.8rem !important; }
      
      /* Level 3: Extra Large (New max) */
      .hierarchy-zoom-xl {
          font-size: 1.25em;
      }
      .hierarchy-zoom-xl .text-lg { font-size: 1.45rem !important; }
      .hierarchy-zoom-xl .text-base { font-size: 1.25rem !important; }
      .hierarchy-zoom-xl .text-sm { font-size: 1.1rem !important; }
      .hierarchy-zoom-xl .text-xs { font-size: 0.9rem !important; }
      
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
